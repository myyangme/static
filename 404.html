p:last-child{ color: #fff; font-size: .3rem; line-height: .4rem; text-align: center }

<body>
	<div id = "container">
		<div id="not-found">
			<p>404</p>
			<p>不好,您来到了无人区！</p>

		<div id="page">
			<div id="left">
				<a href="http://myyang.me/">Home</a>
			</div>
			<div id="right">
				<a href="http://my.myyang.me/">Me</a>
			</div>
		</div>
		<div id="logo">
			<img src="http://static.myyang.me/images/logo/yang.png" alt="MyYang">
		</div>
		<div id="show-time">
			<span>10</span><span>s后带您回到主页</span>
		</div>
	</div>
<script>
	var oDiv = document.getElementById("show-time");
	var oTime = oDiv.getElementsByTagName("span")[0];
	var time = 10;
	var temp = setInterval(ShowTime, 1000);
	function ShowTime() {
		oTime.innerHTML = time;
		time --;
		if (time < 0) {
			clearInterval(temp);
			openHome();
		}
	}
	function openHome() {
		window.location.href="http://myyang.me/"; 
	}
</script>
</body>
